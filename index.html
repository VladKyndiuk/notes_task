<!-- MODAL  -->

    <div id="add_task_modal" class="myModal">

        <div id="add_task_modal_content" class="myModalContent">
            <h1>Create Note</h1>
            <form>
                <input placeholder="Enter Name" id="add_task_name">
                <select name="category" id="add_task_category">
                    <option value="thought">Random Thought</option>
                    <option value="task">Task</option>
                    <option value="idea">Idea</option>
                </select>

            </form>
        </div>
